<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop & Array</title>
</head>

<body>
    <h1>Loop & Array</h1>
    <script>
        var Sports = ['soccer', 'baseball', 'basketball', 'football','volleyball'];
    </script>
    <h2>Sports</h2>
    <ul>
        <script>
            var i = 0;
            while(i < Sports.length) {
                document.write('<li>'+Sports[i]+'</li>');
                i = i +1;
            }
        </script>
    </ul>
</body>

</html>
